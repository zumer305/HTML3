  <body>
    <!-- Table 1 row and 1 column -->

      <caption>
        Food menue

      <!-- Table head -->

        <tr>
          <th rowspan="2">Name</th>

        </tr>
        <tr>

          <th>$</th>

        <tr>
          <td>Alishba</td>
          <td>300</td>

        <tr>

        </tr>

        <tr>

        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total</td>
          <td colspan="2">1000</td>
        </tr>
      </tfoot>
    </table>

    <!-- Forms  multiple cursors (alt)-->
    <form action="/action">
      <label>
        <h4>default input</h4>
        <input placeholder="Enter data" />
      </label>

      <br />

      <label>
        <h4>username</h4>
        <input type="text" placeholder="Enter username" />
      </label>

      <br />

      <label>
        <h4>password</h4>
        <input type="password" placeholder="Enter password" />
      </label>

      <br />

      <label>
        <h4>color</h4>
        <input type="color" />
      </label>

      <br />

      <label>
        <h4>Time</h4>
        <input type="time" />
      </label>

      <br />

      <label>
        <h4>Range</h4>
        <input type="range" />
      </label>

      <br />

      <label>
        <h4>radio</h4>
        <input type="radio" />
      </label>

      <br />

      <label>
        <h4>checkbox</h4>
        <input type="checkbox" />
      </label>

      <hr />

      <!-- use of id and for and div -->

      <div>
        <label for="username">Username :</label>
        <input
          type="text"
          placeholder="Enter username"
          id="username"
          name="username "
        />
      </div>

      <div>
        <label for="password">Password :</label>
        <input
          type="password"
          placeholder="Enter password"
          id="password"
          name="pass"
        />
      </div>
      <button type="submit">Submit</button>

      <div>
        <label for="age">Enter Age :</label>
        <input type="number" placeholder="Enter age" id="age" />
      </div>
      <hr />
      <!-- button -->
      <button type="submit">Submit</button>
      <button type="button">Button</button>
      <button type="reset">Reset</button>
      <br />
      <br />
      <hr />
      <!-- input sa button  ni krny-->
      <input type="button" value="click me" />
      <input type="Submit" value="click me bt2" />
      <hr />
      <br /><br />
    </form>

    <!-- from utube -->
    <form action="https://www.youtube.com/results">
      <input
        type="text"
        placeholder="Enter Data on utube"
        id="search"
        name="search_query"
      />
      <button>Search</button>
    </form>
    <hr />
    <!-- from gogle -->
    <form action="https://www.google.com/search">
      <input
        type="text"
        placeholder="Enter Data on google"
        id="search"
        name="q"
      />
      <button>Search</button>
    </form>
    <hr />
    <!-- checkbox  => multiple.......name=value(subj=math)-->
    <form action="/action">
      <input type="checkbox" id="math" name="subj" value="math" />
      <label for="math">Maths</label>

      <input type="checkbox" id="eng" name="subj" value="eng" />
      <label for="eng">English</label>
      <button>Submit</button>

      <!-- radio =>single......fruit=value(name=value) -->
      <div>
        <input type="radio" id="applee" name="fruit" value="applee" />
        <label for="applee">Apple</label>

        <input type="radio" id="mango" name="fruit" value="mango" />
        <label for="mango">Mango</label>

        <input type="radio" id="orange" name="fruit" value="orange" />
        <label for="orange">Orange</label>
        <button>Submit</button>
      </div>
      <br /><br /><br /><br /><br />
      <!-- dropdowns -->

      <div>
        Choose your profession
        <select name="profession" id="profession">
          <option>Select your option</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button>submit</button>
      </div>

      <br /><br /><br /><br /><br /><br />
    </form>

    <hr />
    <!-- range of volume  step means 10+ 10+.....(value means 50 by default)-->
    <form action="/action">
      <div>
        <label for="volume"> Select Volume</label>
        <input
          type="range"
          id="volume"
          min="0"
          max="100"
          name="volume"
          step="10"
          value="50"
        />
        <button>submit</button>
      </div>
    </form>

    <!-- FEEDBACH  2 rows 5 col)default -->
    <form action="/action">
      <label for="feedback">Give your feedback</label>
      <textarea
        id="feedback"
        name="feedback"
        placeholder="write your feedback"
        rows="10"
        cols="50"
      ></textarea>
      <button>submit</button>
    </form>

    <br /><br />
