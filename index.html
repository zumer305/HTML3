<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML3</title>
  </head>
  <body>
    <!-- Table 1 row and 1 column -->
    <table border="black">
      <caption>
        Food menue
      </caption>

      <!-- Table head -->
      <thead>
        <tr>
          <th rowspan="2"> Name</th>
          <th colspan="2"> Price</th>
          
          
          
        </tr>
          <tr>
           
            <th>PKR</th>
          <th>$</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
    
          <td>Alishba</td>
          <td>300</td>
          <td>3</td>
        </tr>

        <tr>
          <td>Wahab</td>
          <td>400</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Wahib</td>
          <td>500</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Subhan</td>
          <td>600</td>
          <td>6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td>Total</td>
            <td colspan="2">1000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
